<!doctype html>
<!--我代表注释-->
<html>
	<head>
	<!--head标签内可包含关于文档的信息，例如网站标题，作者，语言，css等，浏览器不会向用户显示这些头部信息-->
		<title>网站标题</title>
	<script type="text/javascript" src="http://mediaplayer.yahoo.com/js"></script>
	</head>
	<body>
	<!--body标签内是文档的主体，也是用户能看到的部分，文档的所有内容（比如文本、图像、颜色、图形等等-->
		<h1>hello word !</h1>
		<a href="song.mp3">Play Song 1</a>
	</body>
</html>
